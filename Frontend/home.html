<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Produtos (Memória)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Produtos</h1>

    <section class="card">
      <div class="linha">
        <label id="lblNome" for="txtNome">Nome do Produto</label>
        <input id="txtNome" type="text" placeholder="Ex.: Teclado" />
      </div>

      <div class="linha">
        <label for="txtNomeCadastrante">Cadastrado por (Nome)</label>
        <input id="txtNomeCadastrante" type="text" placeholder="Nome do Aluno/Cadastrante" />
      </div>
      <div class="linha">
        <label for="txtRmCadastrante">RM do Cadastrante</label>
        <input id="txtRmCadastrante" type="text" placeholder="RM do Aluno" />
      </div>
      <div class="linha">
        <label id="lblPreco" for="txtPreco">Preço (R$)</label>
        <input id="txtPreco" type="number" step="0.01" min="0" placeholder="0.00" />
      </div>
      <div class="linha">
        <label id="lblCategoria" for="cboCategoria">Categoria</label>
        <select id="cboCategoria">
          <option value="">Selecione...</option>
          <option value="Periféricos">Periféricos</option>
          <option value="Monitores">Monitores</option>
          <option value="Acessórios">Acessórios</option>
          <option value="Computadores">Computadores</option>
        </select>
      </div>
      <div class="linha">
        <label id="lblEstoque" for="txtEstoque">Estoque</label>
        <input id="txtEstoque" type="number" min="0" step="1" placeholder="0" />
      </div>
      <div class="linha linha-check">
        <input id="chkAtivo" type="checkbox" checked />
        <label for="chkAtivo">Ativo</label>
      </div>

      <div class="botoes">
        <button onclick="aoCadastrar()">Cadastrar</button>
        <button onclick="aoLimpar()">Limpar</button>
        <button onclick="aoCarregar()">Recarregar Lista</button>
      </div>

      <p id="lblMensagem" class="mensagem"></p>
    </section>

    <section class="card">
      <h2>Lista de Produtos</h2>
      <table id="tblProdutos">
        <thead>
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Categoria</th>
            <th>Estoque</th>
            <th>Ativo</th>
            <th>Cadastrado por</th> <th>Ações</th>
          </tr>
        </thead>
        <tbody id="corpoTabela"></tbody>
      </table>
    </section>

    <section class="card" id="secaoEdicao" style="display:none;">
      </section>
  </main>
  <script src="app.js"></script>
</body>	
</html>
